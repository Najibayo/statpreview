<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  
</head>
<body>
  <div id="wrapper">
    <div class="container">
    <div id="texts">
        <h1 class="header">Get insights that help your business grow.</h1>
        <p class="paragraph"> Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.</p>
          <div class="stats">
            <span class="me-5"><h4 class="stat-header">10K+</h4> <p class="stat-body">COMPANIES</p> </span>
            <span class="me-5 ms-3"><h4 class="stat-header">314 </h4> <p class="stat-body">TEMPLATES</p></span>
            <span class="ms-3"><h4 class="stat-header">12M+</h4> <p class="stat-body">QUERIES</p></span>
          </div>
    </div>
    <div id="picture">
      <img id="image" src="./images/image-header-desktop.png" alt="header">
    </div>

  </div>
  </div>



</body>
</html>
